<div class="modal-header">
  <h3 class="modal-title">사용자 수정</h3>
</div>
<div class="modal-body" >    
  <form>
    <div class="form-group">  
      <label class="col-sm-2 control-label">아이디</label>
      <div class="col-sm-10">
        <input data-ng-model="items.user_id" class="form-control"/><br>
      </div>
      <label class="col-sm-2 control-label">성명</label>
      <div class="col-sm-10">
        <input data-ng-model="items.user_name" class="form-control"/><br>
      </div>
      <label class="col-sm-2 control-label">비밀번호</label>
      <div class="col-sm-10">
        <input type="password" data-ng-model="items.password" class="form-control"/><br>
      </div>
      <label class="col-sm-2 control-label">권한</label>
      <div class="col-sm-10">
         <select class="form-control m-b" name="role" data-ng-model="items.role" >
           <option value="user">사용자</option>
           <option value="manager">매니저</option>
           <option value="designer">디자이너</option>
           <option value="administrator">관리자</option>
         </select>
       </div>
	</div>  
    <div style="text-align:center;">
      <button type="button" class="btn w-xs btn-primary" data-ng-click="update()">Ok</button>
      <button type="button" class="btn w-xs btn-default" data-ng-click="cancel()">cancel</button>
      <button type="button" class="btn w-xs btn-danger" data-ng-click="delete()">Delete</button>
    </div>
  </form>
</div>
