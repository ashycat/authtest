<div class="modal-header">
	<h3 class="modal-title">사용자 등록</h3>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
			<label class="col-sm-2 control-label">사용자 이름 </label>
			<div class="col-sm-10">
				<input class="col-sm-6" data-ng-model="user_name"
					class="form-control" />
				<button class="btn btn-primary btn-sm" ng-click="searchUser()">검색</button>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table cellpadding="1" cellspacing="1"
						class="table table-condensed table-striped">
						<thead>
							<tr>
								<th>ID</th>
								<th>유저ID</th>
								<th>이름</th>
								<th>편집</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in rolegroupmemberlist">

								<td>[[user.id]]</td>
								<td>[[user.user_id]]</td>
								<td>[[user.user_name]]</td>
								<td><label class="btn btn-info btn-circle">
									<input type="checkbox" checklist-model="rolegroupmemberId" checklist-value="user.id"></label><b>[[rolegroupmemberId]]  [[user.id]]</b></td>
							</tr>
						</tbody>
						<div>[[rolegroupmemberId]]</div>
					</table>
				</div>
				<div style="text-align: center;">
					<button type="button" class="btn w-xs btn-primary"
						data-ng-click="insertOk()">Ok</button>
					<button type="button" class="btn w-xs btn-default"
						data-ng-click="cancel()">cancel</button>
				</div>
			</div>
	</form>
</div>
