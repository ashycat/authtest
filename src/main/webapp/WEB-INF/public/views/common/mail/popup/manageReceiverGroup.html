<div class="content" animate-panel>
	<div>
		<div class="row">
			<div class="col-lg-12">
				<div class="hpanel">
					<div class="panel-heading">
						<!--<div panel-tools></div>-->
						이메일 템플릿 수신자 그룹 관리
					</div>
					<div class="panel-body">
						<table cellpadding="1" cellspacing="1" class="table">
							<colgroup>
								<col width="50" />
								<col width="150" />
							</colgroup>
							<thead>
								<tr>
									<th>선택</th>
									<th>수신자 그룹</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="receiver in receiverGroup">
									<td><input type="checkbox" checklist-model="receiverGroupId" checklist-value="receiver.id"></label></td></td>
									<td>[[receiver.name]]</td>
								</tr>
							</tbody>
						</table>
						
					</div>
					<div class="modal-footer">
					  <button type="button" class="btn w-xs btn-primary" ng-click="save()">Ok</button>
					  <button type="button" class="btn w-xs btn-default" ng-click="cancel()">cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
