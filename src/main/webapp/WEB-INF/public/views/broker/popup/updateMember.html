<div class="modal-header">
    <h3 class="modal-title">멤버 수정</h3>
</div>
<div class="modal-body" style="padding-top: 10px; padding-bottom: 0px;">
	<div class="table-responsive" style="overflow: visible;">
		<div>
 
			<div class="panel-body">
				<form method="get" class="form-horizontal">
					<div class="form-group">
            <label class="col-lg-2 control-label">USER ID</label>
            <div class="col-lg-10">
              <input type="text" disabled="" value="[[member.user_id2]]" class="form-control">
            </div>
          </div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
            <label class="col-lg-2 control-label">USER NAME</label>
            <div class="col-lg-10">
              <input type="text" disabled="" value="[[member.user_name]]" class="form-control">
            </div>
          </div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
					 <label class="col-sm-2 control-label">ROLE</label>
           <div class="col-sm-10">
            <select class="form-control m-b ng-pristine ng-untouched ng-valid" ng-model="member.role">
              <option value="">선택하세요</option>
              <option value="TELER">TELER</option>
              <option value="MANAGER">MANAGER</option>
            </select>
           </div>
          </div>
				</form>
			</div>
			
			
 		</div>
	</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn w-xs btn-primary" ng-click="save()">신청</button>
    <button type="button" class="btn w-xs btn-default" ng-click="cancel()">취소</button>
</div>
